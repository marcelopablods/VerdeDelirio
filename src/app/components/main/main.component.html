
<section class="row no-margin m-t-5">
  <nav class="col-sm-6 col-md-4 col-lg-3 text-center">
        <h4 class="m-text14 m-t-5 p-b-7">
          Categor&iacute;as
        </h4>

        <ul *ngFor="let categ of tipoProductos" class="list-group p-b-5">
          <button id="liCategoria" @btnsCategoria class="list-group-item list-group-item-success p-t-4" (click)="getProducts(categ)">
            {{categ.Nombre}}
          </button>
        </ul>
  </nav>
  
  <div class="col-sm-6 col-md-8 col-lg-9 no-margin">
    <div class="row">
      <div class="col-md-6 offset-md-3">
          <article>
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="assets/images/test/820x615.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="assets/images/test/820x615.jpg" alt="Second slide">         
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="assets/images/test/820x615.jpg" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
          </article>
      </div>
    </div>
 

    
    <article class="text-center">
      <!-- Products -->
      <div class="row">
        <div  *ngFor="let product of products" class="col-sm-12 col-md-6 col-lg-4 p-b-50">
            <!-- Block2 -->
            <div @btnsCategoria class="block2">
              <div class="block2-img wrap-pic-w of-hidden pos-relative">
                <img src="{{product.Img}}" alt="IMG-PRODUCT">

                <div class="block2-overlay trans-0-4">
                  <!--a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                    <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                    <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                  </a-->

                  <div class="block2-btn-addcart w-size1 trans-0-4">
                    <!-- Button -->
                    <button id="addToCar" class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" (click)="addItem(product)">
                      Agregar al Carro
                    </button>
                  </div>
                </div>
              </div>
              <div class="block2-txt p-t-20">
                <a routerLink="/detail" (click)="addItem(product)" class="block2-name dis-block s-text3 p-b-5">
                  {{product.Nombre}}
                </a>

                <span class="block2-price m-text6 p-r-5">
                  ${{product.Precio | number}} 
                </span>
              </div>
            </div>
          </div>
      </div>
    </article>
  </div>
</section>


<!-- Back to top -->
<div class="btn-back-to-top bg0-hov" id="myBtn">
  <span class="symbol-btn-back-to-top">
    <i class="fa fa-angle-double-up" aria-hidden="true"></i>
  </span>
</div>

<!-- Container Selection -->
<div id="dropDownSelect1"></div>
<div id="dropDownSelect2"></div>
