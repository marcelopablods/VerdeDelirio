<header class="">
  <nav class="navbar navbar-expand-lg navbar-dark rounded" style="background-color: #B5D3D2">
    <a class="navbar-brand" [routerLink]="'/main'">
      <img src="assets/images/logo.png" width="260vh" height="70vh" alt="IMG-LOGO">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'/main'"><fa class="fa-1x" name="home"></fa> Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"  [routerLink]="'/carro'"><fa class="fa-1x" name="shopping-cart"></fa> Carro</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"  [routerLink]="'/carro'"><fa class="fa-1x" name="dollar"></fa>{{rep.total | number}}</a>
        </li>
        <li *ngIf="rep.admin==1" class="nav-item active">
        <a class="nav-link" routerLink="/admin"><i class="far fa-user"></i> Administrador</a>
        </li>
        <li  class="nav-item active">
        <button *ngIf="rep.perfil == 0" routerLink="/login" class="nav-link btn-success btn-block" ><i class="far fa-user"></i> Ingresar</button>
        <button *ngIf="rep.perfil > 0" class="nav-link btn-success btn-block" data-toggle="modal" data-target="#modalCerrarSesion" ><i class="far fa-user"></i> Cerrar sesion</button>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!--icono carro-->
<div id="btnCarro" class="float-right" data-toggle="modal" data-target="#myModal">
  <img src="assets/images/icons/icon-header-02.png" class="header-icon1 js-show-header-dropdown" alt="ICON" (click)="openCarNotify()">
      <span class="header-icons-noti">{{global.countProduct}}</span> 
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalCerrarSesionLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCerrarSesionLongTitle">Carro</h5>
        <button id="btnCerrarModalCarro" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="row m-b-2">
              <div class="col-3 bo1">Nombre</div>
              <div class="col-4 bo1">Cantidad</div>
              <div class="col-2 bo1">Precio</div>
              <div class="col-2 bo1">SubTotal</div>
            </div>

            <div class="col-md-12 m-b-2" *ngFor="let item of rep.carro">
                <div class="row">
                  <div class="col-3 fs-12">
                        <b>{{item.Nombre}}</b>
                  </div>
                  <div class="col-4  btn-group">
                    <button class="btn btn-secondary" (click)="rep.changeCantidad(item, 'r')">
                      <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
                    </button>
                    <input class="size8 m-text18 t-center num-product d-inline" type="number" min="0" name="num-product1" [(ngModel)]="item.Cantidad">
                    <button class="btn btn-secondary" (click)="rep.changeCantidad(item, 's')">
                      <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </div>
                  <div class="col-2 m-auto"><b>{{item.Precio | number}}</b>
                  </div>
                  <div class="col-2 m-auto"> <b>{{item.Cantidad*item.Precio | number}}</b>
                  </div>
                  <div class="col-1 m-auto">
                    <fa class="fa-2x hov-pointer" name="trash" (click)="deleteItem(item)"></fa>
                  </div>
                </div>
            </div>

            <div class="header-cart-total">
              Total: <b>${{rep.total | number}}</b>
            </div>
            <div class="header-cart-buttons">
              <div class="header-cart-wrapbtn">
                <button class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4" (click)="cerrarModalCarro()">
                  Ir al carro
                </button>
              </div>

              <div class="header-cart-wrapbtn">
                <a [routerLink]="" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                  Pagar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Cerrar Session -->
<div  class="modal fade" id="modalCerrarSesion" tabindex="-1" role="dialog" aria-labelledby="modalCerrarSesionLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          ¿Está seguro de querer cerrar sesión?
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarSesion()" routerLink="/login" class="btn btn-secondary" data-dismiss="modal">Sí</button>
          <button type="button" class="btn btn-primary">No</button>
        </div>
      </div>
    </div>
  </div>
