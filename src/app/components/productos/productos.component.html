<div class="container-fluid"> 
  <div  class="row">
    <div class="col-12">
      <h3 class="text-center">Productos</h3>
    </div>
    <div class="col-12 mt-5">
        <div class="form-group">
          <label for="exampleFormControlInput1">idProducto</label>
          <input type="text" [(ngModel)]="producto.IdProducto"  class="form-control" id="exampleFormControlInput1" disabled>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">idTipoProducto</label>
          <input type="number" [(ngModel)]="producto.IdTipoProducto" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">idUnidadMedida</label>
          <input type="text" [(ngModel)]="producto.IdUnidadMedida" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese un nombre" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="text" [(ngModel)]="producto.Nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese precio">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Precio</label>
          <input type="number" [(ngModel)]="producto.Precio" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese una unidad" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Img</label>
          <input type="text" [(ngModel)]="producto.Img" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese ruta imagen" >
        </div>
        
        <div class="form-group">
          <button type="button"  class="form-control btn btn-block btn-outline-dark" id="exampleFormControlInput1"(click)="grabarProducto()" >Guardar</button>
        </div>
    </div>  
  </div>
</div>
