<div class="container-fluid"> 
  <div  class="row">
    <div class="col-12">
      <h3 class="text-center">Registro de usuario</h3>
    </div>
    <div class="col-12 mt-5">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="text" [(ngModel)]="usuario.Nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese un nombre" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Email</label>
          <input type="text" [(ngModel)]="usuario.Email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese un mail" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Contrase√±a</label>
          <input type="password" [(ngModel)]="usuario.Clave" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">IdPerfil</label>
          <input type="number" [(ngModel)]="usuario.IdPerfil" class="form-control" id="exampleFormControlInput1"  >
        </div>
        
        <div class="form-group">
          <button type="button"  class="form-control btn btn-block btn-outline-dark" id="exampleFormControlInput1"(click)="grabarUser()" >Guardar</button>
        </div>
    </div>  
  </div>
</div>
